<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo formulario</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Ir al Inicio</a></li>
            </ul>
        </nav>
    </header>
    <h1>Manejo formulario</h1>
    <!--Creamos formulario-->
    <form action="#" method="post">
        <div>
            <label for="usuario">Ingrese el usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" maxlength="20" minlength="3">
        </div>
        <div>
            <label for="contrasena">Ingrese la contraseña</label>
            <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
        </div>
        <!--Crear boton-->
        <div>
            <input type="submit" value="Enviar formulario">
        </div>
    </form>
    <!--Insertar una imagen-->
    <img src="../img/img.png" alt="Ariel Lovato" width="400px" height="300px">
</body>
</html>
